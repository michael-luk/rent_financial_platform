@front_frame_no_footer("随借随还", "", "") {
    <link rel="Stylesheet" href='@routes.Assets.at("css/lightslider.css")' />
    <style>
    .mid{
    position:relative;
    }
    .i_bg{
    }
    .i_bg img{
    width:100%;
    height:100%;
    min-width:100%;
    min-height:100%;

    max-width:100%;
    max-height:100%;
    }
    .footer_s{
    width:100%;
    text-align:center;
    margin:0 auto;
    position:absolute;
    bottom:6%;
    line-height:100%;
    }
    .m_auh{
    background-color:#fff;
    color:#e1c176;
    padding:8px 50px 6px;
    border:1px #e1c176 solid;
    font-size:1.8rem;
    -moz-border-radius:20px;
    border-radius: 20px;
    letter-spacing:2px;
    }
    </style>
    <div class="content">
        <div class="mid">
                <!--内容开始-->
            <div class="item">
                <div class="clearfix">
                    <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
                    <li data-thumb="/showimg/img/thumb/cS-3.jpg">
                        <img src="/showimg/img/cS-5.jpg" class="item_img"/>
                    </li>
                    <li data-thumb="/showimg/img/thumb/cS-2.jpg">
                        <img src="/showimg/img/cS-2.jpg" class="item_img"  />
                    </li>
                    </ul>
                </div>
            </div>
                <!--内容结束-->
            <div class="i_bg">
                <img src="/showimg/images/i3.png"/>
            </div>

            <div class="footer_s"><span class="m_auh"><a href="/p/product/fix/sjsh/buy">立即借款</a></span></div>

        </div>
    </div>

    <script src="@routes.Assets.at("js/jquery.min.js")"></script>
    <script src="@routes.Assets.at("js/lightslider.js")"></script>
    <script>
    $(document).ready(function() {

    var h = $(window).height();

    var w = $(window).width();

    $(".item_img").height(h*0.4);
    $(".i_bg").height(h*0.6);

    $(".item_img").width(w);

    $("#content-slider").lightSlider({
    loop:true,
    keyPress:true
    });
    $('#image-gallery').lightSlider({
    gallery:true,
    item:1,
    thumbItem:9,
    slideMargin: 0,
    speed:500,
    auto:true,
    loop:true,
    pager:false,
    controls:false,
    onSliderLoad: function() {
    $('#image-gallery').removeClass('cS-hidden');
    }
    });
    });
    </script>
}
