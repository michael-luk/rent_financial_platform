@(host: Host, item: Product) @front_frame_no_footer("购买产品", "ProductBuyApp", "ProductBuyController") {

    <style>
    #m_contents{
    background-color:#FFF;

    }
    #m_head{
    background-color:#3c6eac;
    }

    #m_mid{
    margin-bottom:100px;
    text-align:center;


    }
    .m_sub_btn{
    background-color:#09C;
    width:90%;
    -moz-border-radius:20px;
    border-radius: 20px;
    font-size:1.2rem;
    }


    .m_mitp{
    background-image:url(/showimg/images/bg5.JPG);
    background-size:100% 100%;
    height:100%;
    overflow:auto;
    border-top:1px #CCC solid;
    }


    .m_pro_name span:nth-child(1){
    width:40%;
    display:block;
    float:left;
    text-align:right;
    font-size:1.6rem;
    color:#fff;
    margin:60px 0 0;

    }
    .m_pro_name span:nth-child(2){
    width:60%;
    display:block;
    float:left;
    text-align:left;
    font-size:1.6rem;
    color:#fff;
    text-indent:10px;
    margin:60px 0 0;
    }
    .m_pro_year span:nth-child(1){
    width:40%;
    display:block;
    float:left;
    text-align:right;
    font-size:1.6rem;
    color:#fff;
    margin:10px 0 10px 0;

    }
    .m_pro_year span:nth-child(2){
    width:60%;
    display:block;
    float:left;
    text-align:left;
    font-size:1.6rem;
    color:#030000;
    text-indent:10px;
    margin:10px 0 10px 0;
    }



    .m_pro_ed{
    text-align:center;
    width:100%;
    }
    .m_pro_ed span:nth-child(1){
    display:block;
    font-size:2.0rem;
    color:#030000;
    margin:20px 0 10px 0;

    }
    .m_pro_ed span:nth-child(2){
    display:block;
    font-size:4.0rem;
    color:#0CF;
    margin:20px 0 20px 0;
    line-height:40px;

    }



    .m_pro_price span:nth-child(1){
    width:48%;
    display:block;
    float:left;
    text-align:right;
    font-size:1.6rem;
    color:#030000;
    margin:10px 0 10px 0;
    line-height:32px;

    }
    .m_pro_price span:nth-child(2){
    width:52%;
    display:block;
    float:left;
    text-align:left;
    font-size:1.6rem;
    color:#030000;
    text-indent:10px;
    margin:10px 0 10px 0;
    }
    .m_line{
    clear:left;
    height:2px;
    background-color:#C60;
    -moz-box-shadow:0px 2px 4px #E6E6E6; -webkit-box-shadow:0px 2px 4px #E6E6E6; box-shadow:0px 2px 4px #E6E6E6;
    }

    .m_line1{
    clear:left;
    height:1px;
    background-color:#F7F7F7;
    }

    .m_input{
    width:50%;
    background-color:#FFF;
    border:1px #09C solid;
    -moz-border-radius:2px;
    border-radius: 2px;
    color:#C30;

    }
    .m_select{
    width:50%;
    }

    .m_mid_bom{
    position:fixed;
    bottom:10px;
    width:100%;
    }

    </style>

    <div id="m_head">
        <p>金融产品选择</p>
        <p><a href="#" onClick="javascript:history.go(-1);">< 返回</a></p>
    </div>

    <div id="m_mid">

        <div class="m_mitp">
            <div class="m_pro_name">
                <span>产品名称:</span>
                <span>@item.name</span>
            </div>
            <div class="m_pro_year">
                <span>产品年份:</span>
                <span>@item.length 月
                    @*<select name="" class="m_select">
                        <option value="1">&nbsp;一年&nbsp;</option>
                        <option value="1">&nbsp;一年&nbsp;</option>
                    </select>*@
                </span>
            </div>
        </div>

        <div class="m_line"></div>

        <div class="m_pro_ed"><span>当前信用额度(元)</span><span>¥@(host.credit).00</span></div>

        <div class="m_line1"></div>

        <div class="m_pro_price">
            <span>本次贷款金额(元):</span>
            <span><input type="number" class="m_input h_30" ng-model="loanMoney" placeholder="@item.minInvestAmount" /></span>
        </div>
        <div class="m_line1"></div>

        <div class="m_mid_bom"><input type="button" class="m_sub_btn w_70 h_40 m_btn" value="立即提交" ng-click="doBuy(@host.id, @host.credit, @item.id, @item.minInvestAmount, @item.maxInvestAmount)" /></div>
    </div>
    <script src="@routes.Assets.at("js/angular.min.js")"></script>
    <script src="@routes.Assets.at("js/front_controllers/product_buy_controller.js")"></script>
}
