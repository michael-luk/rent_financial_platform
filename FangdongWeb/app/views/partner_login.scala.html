@front_frame_no_footer("还款人登录", "PartnerLoginApp", "PartnerLoginController") {
    <style>
    .mid{
    }
    .m_face{
        width:15%;
        margin:30px auto 20px;
    }
    .m_face img{
        width:100%;
    }
    .m_title{
        color:#aeaeae;
        font-size:1.8rem;
    }
    .m_form{
        line-height:100%;
        text-align:left;
        font-size:1.4rem;
        color:#9e9e9e;
        background-color:#fff;

        border:1px #b2b2b2 solid;
        margin:8% 5% 10px 5%;
        -moz-border-radius:5px;
        border-radius: 5px;
    }
    .m_form div{
        height:52px;
        line-height:52px;
    }
    .m_form div+div{
        border-top:1px #b2b2b2 solid;
    }

    .m_form_info span:nth-child(1){
        float:left;
        margin-left:2%;
        width:25%;
    }
    .m_form_info span:nth-child(2){
        float:left;
        width:70%;
    }

    .m_form_info_1 span:nth-child(1){
        float:left;
        width:28%;
        padding-left:2%;
    }
    .m_form_info_1 span:nth-child(2){
        float:left;
        width:68%;
        text-align:right;
        padding-right:2%;
    }
    .input_bg{
        background-color:#fff;
    }
    .m_input{
        float:right;
        height:46px;
        width:100%;
        border:0;
        text-align:right;
        margin:3px;
        padding-right:2px;
    }
    .m_form img{
        width:10px;
        text-align:right;
    }
    .m_idcard{
        text-align:left;
        margin-left:5%;
        font-size:1.4rem;
    }
    .m_idcard p{
        margin:10px 0;
    }
    .m_idcard div{
        width:30%;
        height:80px;
        float:left;
        margin-right:20px;
        border:2px #dbdbdb solid;
    }
    .m_idcard img{
        width:100% !important;
        height:100% !important;
    }
    .footer_btn{
        position:absolute;
        max-width:640px;
        bottom:0px;
    }
    .m_auh{
        background-color:#00b5aa;
        margin:5%;
        height:50px;
        line-height:50px;
        color:#fff;
        font-size:1.8rem;
        font-weight:bold;
        -moz-border-radius:5px;
        border-radius: 5px;
    }
    .m_btnbg{
        width:65%;
        margin:0 auto;
    }
    .m_btnbg img{
        width:100%;
    }
    </style>
    <div class="content">
        <div class="mid">
                <!--内容开始-->
            <div class="m_face"><img src="@routes.Assets.at("images/m10.png")" /></div>
            <div class="m_title">还款/担保人入口</div>

            <div class="m_form">
                <div class="m_form_info_1">
                    <span>用&nbsp;户</span>
                    <span>
                        <input class="m_input input_bg" type="text" ng-model="username" />
                    </span>
                </div>
            </div>

            <div class="m_form" style="margin-top:10px;">
                <div class="m_form_info">
                    <span>密&nbsp;码</span>
                    <span><input class="m_input input_bg" type="password" ng-model="psw" /></span>
                </div>
            </div>

            <div style="clear:both; height:60px"></div>

            <div class="footer_btn">
                <div class="m_btnbg"><img src="@routes.Assets.at("images/m11.png")" /></div>
                <div class="m_auh" ng-click='login()'>登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
            </div>
                <!--内容结束-->
        </div>
    </div>

    <script src="@routes.Assets.at("js/jquery.min.js")"></script>
    <script src="@routes.Assets.at("js/angular.min.js")"></script>
    <script src='@routes.Assets.at("js/front_controllers/partner_login_controller.js")'></script>
}
