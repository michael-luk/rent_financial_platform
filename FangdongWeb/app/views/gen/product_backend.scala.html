@backend_frame("Product管理", "ProductBackendApp", "ProductBackendController") {
	<style>
	.page-list .pagination {float:left;}
	.page-list .pagination span {cursor: pointer;}
	.page-list .pagination .separate span{cursor: default; border-top:none;border-bottom:none;}
	.page-list .pagination .separate span:hover {background: none;}
	.page-list .page-total {float:left; margin: 25px 20px;}
	.page-list .page-total input, .page-list .page-total select{height: 26px; border: 1px solid #ddd;}
	.page-list .page-total input {width: 40px; padding-left:3px;}
	.page-list .page-total select {width: 50px;}
	</style>


<div class="page-content" ng-init='websocketInit(@biz.ConfigBiz.getBoolConfig("websocket"), "@biz.ConfigBiz.getStrConfig("domain.name")")'>
	<div class="page-header">
		<p>
			状态: <a href="#" data-toggle="tooltip" title="按状态筛选数据"><select ng-model="selectedStatus" ng-options="sta.id as sta.name for sta in status" style="padding: 6px;border-radius: 3px;">
				<option value="-100">全部</option>
			</select></a> | 
			<button ng-click="addContent()" class="btn btn-primary">
				<i class="icon-plus-sign"></i> 新增
			</button>
    			<button ng-click="updateContent()" class="btn btn-success">
    				<i class="icon-edit"></i> 修改
    			</button>
			<button ng-click="deleteContent()" class="btn btn-danger">
				<i class="icon-trash"></i> 刪除
			</button> | 
            <input type="text" ng-model="queryKeyword" class="form-control" placeholder="按@TableInfoReader.getFieldComment("Product", TableInfoReader.getSearchField("Product"))搜" style="display: inline-block; width: 140px;text-align: center;" />
			<button ng-click="searchContent()" class="btn btn-primary">
				<i class="icon-search"></i> 搜索
			</button> | <input id="startTime" type="text" ng-model="startTime" placeholder="开始时间" style="text-align: center;height: 33px; border: 1px solid #ece4e4;" > -
			<input id="endTime" type="text" ng-model="endTime" placeholder="结束时间" style="text-align: center;height: 33px;border: 1px solid #ece4e4;" >
			<button ng-click="refresh()" class="btn btn-warning">
				<i class="icon-calendar"></i> 日期筛选
			</button> | 
			<button ng-click="report()" class="btn btn-success">
				<i class="icon-print"></i> 报表
			</button> | <span ng-bind="chatMsg"></span>
		</p>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="gridStyle" style="min-height: 600px;" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-selection ui-grid-edit ui-grid-auto-fit-columns></div>
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
	</div>
</div>
            
<script type="text/javascript">
    var hasImageField = @TableInfoReader.hasImageField("Product");
    var searchFieldName = '@TableInfoReader.getSearchField("Product")'
    var objFieldInfo = {};
	var objEnumInfo = {}
    
    // 处理自己的字段注释, status枚举, enum枚举
    objFieldInfo.Product = {};
    objFieldInfo.Product.name = '@TableInfoReader.getFieldComment("Product", "name")';
    objFieldInfo.Product.indexNum = '@TableInfoReader.getFieldComment("Product", "indexNum")';

    objFieldInfo.Product.images = '@TableInfoReader.getFieldComment("Product", "images")';

    objFieldInfo.Product.contractContent = '@TableInfoReader.getFieldComment("Product", "contractContent")';
    objFieldInfo.Product.contractRecords = '@TableInfoReader.getFieldComment("Product", "contractRecords")';
    objFieldInfo.Product.fundBackRecords = '@TableInfoReader.getFieldComment("Product", "fundBackRecords")';
    objFieldInfo.Product.productRecords = '@TableInfoReader.getFieldComment("Product", "productRecords")';

	objEnumInfo.Product = {}

	objEnumInfo.Product.status = {}
	for (var i = 0; i < @EnumInfoReader.getEnumCount("Product", "status"); i++) {
		objEnumInfo.Product.status[i] = '@EnumInfoReader.getEnumNameLinkString("Product", "status")'.split(',')[i];
	}

    // 处理子项的字段注释, enum枚举    
	var searchFieldNameContractRecord = '@TableInfoReader.getSearchField("ContractRecord")'

    objFieldInfo.ContractRecord.comment = '@TableInfoReader.getFieldComment("ContractRecord", "comment")';
    objFieldInfo.ContractRecord.refHostId = '@TableInfoReader.getFieldComment("ContractRecord", "refHostId")';
    objFieldInfo.ContractRecord.refProductId = '@TableInfoReader.getFieldComment("ContractRecord", "refProductId")';
        
    objEnumInfo.ContractRecord = {}
    objEnumInfo.ContractRecord.status = {}
	for (var i = 0; i < @EnumInfoReader.getEnumCount("ContractRecord", "status"); i++) {
		objEnumInfo.ContractRecord.status[i] = '@EnumInfoReader.getEnumNameLinkString("ContractRecord", "status")'.split(',')[i];
	}
	var searchFieldNameFundBackRecord = '@TableInfoReader.getSearchField("FundBackRecord")'
	var searchFieldNameFundBackRecordComment = '@TableInfoReader.getFieldComment("FundBackRecord", TableInfoReader.getSearchField("FundBackRecord"))'
    
    objFieldInfo.FundBackRecord = {};
    objFieldInfo.FundBackRecord.name = '@TableInfoReader.getFieldComment("FundBackRecord", "name")';
    objFieldInfo.FundBackRecord.amount = '@TableInfoReader.getFieldComment("FundBackRecord", "amount")';
    objFieldInfo.FundBackRecord.status = '@TableInfoReader.getFieldComment("FundBackRecord", "status")';
    objFieldInfo.FundBackRecord.createdAt = '@TableInfoReader.getFieldComment("FundBackRecord", "createdAt")';
    objFieldInfo.FundBackRecord.lastUpdateTime = '@TableInfoReader.getFieldComment("FundBackRecord", "lastUpdateTime")';
    objFieldInfo.FundBackRecord.comment = '@TableInfoReader.getFieldComment("FundBackRecord", "comment")';

    objEnumInfo.FundBackRecord = {}

	for (var i = 0; i < @EnumInfoReader.getEnumCount("FundBackRecord", "status"); i++) {
		objEnumInfo.FundBackRecord.status[i] = '@EnumInfoReader.getEnumNameLinkString("FundBackRecord", "status")'.split(',')[i];
	}
	var searchFieldNameProductRecord = '@TableInfoReader.getSearchField("ProductRecord")'
	var searchFieldNameProductRecordComment = '@TableInfoReader.getFieldComment("ProductRecord", TableInfoReader.getSearchField("ProductRecord"))'
    
    objFieldInfo.ProductRecord = {};
    objFieldInfo.ProductRecord.name = '@TableInfoReader.getFieldComment("ProductRecord", "name")';
    objFieldInfo.ProductRecord.inDate = '@TableInfoReader.getFieldComment("ProductRecord", "inDate")';
    objFieldInfo.ProductRecord.outDate = '@TableInfoReader.getFieldComment("ProductRecord", "outDate")';
    objFieldInfo.ProductRecord.fundBackDate = '@TableInfoReader.getFieldComment("ProductRecord", "fundBackDate")';
    objFieldInfo.ProductRecord.amount = '@TableInfoReader.getFieldComment("ProductRecord", "amount")';
    objFieldInfo.ProductRecord.status = '@TableInfoReader.getFieldComment("ProductRecord", "status")';
    objFieldInfo.ProductRecord.createdAt = '@TableInfoReader.getFieldComment("ProductRecord", "createdAt")';
    objFieldInfo.ProductRecord.lastUpdateTime = '@TableInfoReader.getFieldComment("ProductRecord", "lastUpdateTime")';
    objFieldInfo.ProductRecord.comment = '@TableInfoReader.getFieldComment("ProductRecord", "comment")';
    objFieldInfo.ProductRecord.refHostId = '@TableInfoReader.getFieldComment("ProductRecord", "refHostId")';
    objFieldInfo.ProductRecord.refProductId = '@TableInfoReader.getFieldComment("ProductRecord", "refProductId")';
        
    objEnumInfo.ProductRecord = {}
    objEnumInfo.ProductRecord.status = {}
	for (var i = 0; i < @EnumInfoReader.getEnumCount("ProductRecord", "status"); i++) {
		objEnumInfo.ProductRecord.status[i] = '@EnumInfoReader.getEnumNameLinkString("ProductRecord", "status")'.split(',')[i];
	}
</script>
}
