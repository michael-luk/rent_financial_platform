@backend_frame("House管理", "HouseBackendApp", "HouseBackendController") {
	<style>
	.page-list .pagination {float:left;}
	.page-list .pagination span {cursor: pointer;}
	.page-list .pagination .separate span{cursor: default; border-top:none;border-bottom:none;}
	.page-list .pagination .separate span:hover {background: none;}
	.page-list .page-total {float:left; margin: 25px 20px;}
	.page-list .page-total input, .page-list .page-total select{height: 26px; border: 1px solid #ddd;}
	.page-list .page-total input {width: 40px; padding-left:3px;}
	.page-list .page-total select {width: 50px;}
	</style>


<div class="page-content" ng-init='websocketInit(@biz.ConfigBiz.getBoolConfig("websocket"), "@biz.ConfigBiz.getStrConfig("domain.name")")'>
	<div class="page-header">
		<p>
			@TableInfoReader.getFieldComment("House", "host"): <a href="#" data-toggle="tooltip" title="按上级筛选数据"><select ng-model="selectedParentHostId" ng-options="parent.id as parent.name for parent in parentHosts" style="padding: 6px;border-radius: 3px;">
				<option value="0">全部</option>
			</select></a> | 
			@TableInfoReader.getFieldComment("House", "partner"): <a href="#" data-toggle="tooltip" title="按上级筛选数据"><select ng-model="selectedParentPartnerId" ng-options="parent.id as parent.name for parent in parentPartners" style="padding: 6px;border-radius: 3px;">
				<option value="0">全部</option>
			</select></a> | 
			状态: <a href="#" data-toggle="tooltip" title="按状态筛选数据"><select ng-model="selectedStatus" ng-options="sta.id as sta.name for sta in status" style="padding: 6px;border-radius: 3px;">
				<option value="-100">全部</option>
			</select></a> | 
			<button ng-click="addContent()" class="btn btn-primary">
				<i class="icon-plus-sign"></i> 新增
			</button>
    			<button ng-click="updateContent()" class="btn btn-success">
    				<i class="icon-edit"></i> 修改
    			</button>
			<button ng-click="deleteContent()" class="btn btn-danger">
				<i class="icon-trash"></i> 刪除
			</button> | 
            <input type="text" ng-model="queryKeyword" class="form-control" placeholder="按@TableInfoReader.getFieldComment("House", TableInfoReader.getSearchField("House"))搜" style="display: inline-block; width: 140px;text-align: center;" />
			<button ng-click="searchContent()" class="btn btn-primary">
				<i class="icon-search"></i> 搜索
			</button> | <input id="startTime" type="text" ng-model="startTime" placeholder="开始时间" style="text-align: center;height: 33px; border: 1px solid #ece4e4;" > -
			<input id="endTime" type="text" ng-model="endTime" placeholder="结束时间" style="text-align: center;height: 33px;border: 1px solid #ece4e4;" >
			<button ng-click="refresh()" class="btn btn-warning">
				<i class="icon-calendar"></i> 日期筛选
			</button> | 
			<button ng-click="report()" class="btn btn-success">
				<i class="icon-print"></i> 报表
			</button> | <span ng-bind="chatMsg"></span>
		</p>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="gridStyle" style="min-height: 600px;" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-selection ui-grid-edit ui-grid-auto-fit-columns></div>
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
	</div>
</div>
            
<script type="text/javascript">
    var hasImageField = @TableInfoReader.hasImageField("House");
    var searchFieldName = '@TableInfoReader.getSearchField("House")'
    var objFieldInfo = {};
	var objEnumInfo = {}
    
    // 处理自己的字段注释, status枚举, enum枚举
    objFieldInfo.House = {};
    objFieldInfo.House.name = '@TableInfoReader.getFieldComment("House", "name")';
    objFieldInfo.House.classify = '@TableInfoReader.getFieldComment("House", "classify")';
    objFieldInfo.House.province = '@TableInfoReader.getFieldComment("House", "province")';
    objFieldInfo.House.city = '@TableInfoReader.getFieldComment("House", "city")';
    objFieldInfo.House.zone = '@TableInfoReader.getFieldComment("House", "zone")';
    objFieldInfo.House.address = '@TableInfoReader.getFieldComment("House", "address")';
    objFieldInfo.House.age = '@TableInfoReader.getFieldComment("House", "age")';
    objFieldInfo.House.size = '@TableInfoReader.getFieldComment("House", "size")';
    objFieldInfo.House.structure = '@TableInfoReader.getFieldComment("House", "structure")';
    objFieldInfo.House.rent = '@TableInfoReader.getFieldComment("House", "rent")';
    objFieldInfo.House.credit = '@TableInfoReader.getFieldComment("House", "credit")';
    objFieldInfo.House.visible = '@TableInfoReader.getFieldComment("House", "visible")';
    objFieldInfo.House.status = '@TableInfoReader.getFieldComment("House", "status")';
    objFieldInfo.House.images = '@TableInfoReader.getFieldComment("House", "images")';
    objFieldInfo.House.createdAt = '@TableInfoReader.getFieldComment("House", "createdAt")';
    objFieldInfo.House.lastUpdateTime = '@TableInfoReader.getFieldComment("House", "lastUpdateTime")';
    objFieldInfo.House.description = '@TableInfoReader.getFieldComment("House", "description")';
    objFieldInfo.House.comment = '@TableInfoReader.getFieldComment("House", "comment")';
    objFieldInfo.House.refHostId = '@TableInfoReader.getFieldComment("House", "refHostId")';
    objFieldInfo.House.host = '@TableInfoReader.getFieldComment("House", "host")';
    objFieldInfo.House.hostId = '@TableInfoReader.getFieldComment("House", "hostId")';
    objFieldInfo.House.refPartnerId = '@TableInfoReader.getFieldComment("House", "refPartnerId")';
    objFieldInfo.House.partner = '@TableInfoReader.getFieldComment("House", "partner")';
    objFieldInfo.House.partnerId = '@TableInfoReader.getFieldComment("House", "partnerId")';
    objFieldInfo.House.rentContracts = '@TableInfoReader.getFieldComment("House", "rentContracts")';
    objFieldInfo.House.routers = '@TableInfoReader.getFieldComment("House", "routers")';

	objEnumInfo.House = {}

	objEnumInfo.House.status = {}
	for (var i = 0; i < @EnumInfoReader.getEnumCount("House", "status"); i++) {
		objEnumInfo.House.status[i] = '@EnumInfoReader.getEnumNameLinkString("House", "status")'.split(',')[i];
	}
	var searchFieldNameHost = '@TableInfoReader.getSearchField("Host")'
	var searchFieldNameHostComment = '@TableInfoReader.getFieldComment("Host", TableInfoReader.getSearchField("Host"))'
	var searchFieldNamePartner = '@TableInfoReader.getSearchField("Partner")'
	var searchFieldNamePartnerComment = '@TableInfoReader.getFieldComment("Partner", TableInfoReader.getSearchField("Partner"))'

    // 处理子项的字段注释, enum枚举    
	var searchFieldNameRentContract = '@TableInfoReader.getSearchField("RentContract")'
	var searchFieldNameRentContractComment = '@TableInfoReader.getFieldComment("RentContract", TableInfoReader.getSearchField("RentContract"))'
    
    objFieldInfo.RentContract = {};
    objFieldInfo.RentContract.name = '@TableInfoReader.getFieldComment("RentContract", "name")';
    objFieldInfo.RentContract.rent = '@TableInfoReader.getFieldComment("RentContract", "rent")';
    objFieldInfo.RentContract.images = '@TableInfoReader.getFieldComment("RentContract", "images")';
    objFieldInfo.RentContract.status = '@TableInfoReader.getFieldComment("RentContract", "status")';
    objFieldInfo.RentContract.rentPayTime = '@TableInfoReader.getFieldComment("RentContract", "rentPayTime")';
    objFieldInfo.RentContract.createdAt = '@TableInfoReader.getFieldComment("RentContract", "createdAt")';
    objFieldInfo.RentContract.contractEndTime = '@TableInfoReader.getFieldComment("RentContract", "contractEndTime")';
    objFieldInfo.RentContract.lastUpdateTime = '@TableInfoReader.getFieldComment("RentContract", "lastUpdateTime")';
    objFieldInfo.RentContract.comment = '@TableInfoReader.getFieldComment("RentContract", "comment")';
    objFieldInfo.RentContract.refHouseId = '@TableInfoReader.getFieldComment("RentContract", "refHouseId")';
        
    objEnumInfo.RentContract = {}
    objEnumInfo.RentContract.status = {}
	for (var i = 0; i < @EnumInfoReader.getEnumCount("RentContract", "status"); i++) {
		objEnumInfo.RentContract.status[i] = '@EnumInfoReader.getEnumNameLinkString("RentContract", "status")'.split(',')[i];
	}
	var searchFieldNameRouter = '@TableInfoReader.getSearchField("Router")'
	var searchFieldNameRouterComment = '@TableInfoReader.getFieldComment("Router", TableInfoReader.getSearchField("Router"))'
    
    objFieldInfo.Router = {};
    objFieldInfo.Router.name = '@TableInfoReader.getFieldComment("Router", "name")';
    objFieldInfo.Router.appId = '@TableInfoReader.getFieldComment("Router", "appId")';
    objFieldInfo.Router.secret = '@TableInfoReader.getFieldComment("Router", "secret")';
    objFieldInfo.Router.bindPhone = '@TableInfoReader.getFieldComment("Router", "bindPhone")';
    objFieldInfo.Router.status = '@TableInfoReader.getFieldComment("Router", "status")';
    objFieldInfo.Router.createdAt = '@TableInfoReader.getFieldComment("Router", "createdAt")';
    objFieldInfo.Router.lastUpdateTime = '@TableInfoReader.getFieldComment("Router", "lastUpdateTime")';
    objFieldInfo.Router.comment = '@TableInfoReader.getFieldComment("Router", "comment")';
    objFieldInfo.Router.refHouseId = '@TableInfoReader.getFieldComment("Router", "refHouseId")';
        
    objEnumInfo.Router = {}
    objEnumInfo.Router.status = {}
	for (var i = 0; i < @EnumInfoReader.getEnumCount("Router", "status"); i++) {
		objEnumInfo.Router.status[i] = '@EnumInfoReader.getEnumNameLinkString("Router", "status")'.split(',')[i];
	}
</script>
}
