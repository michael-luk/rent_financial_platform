@(item: Host) @front_frame_no_footer("房东资料认证", "MyInfoSubmitApp", "MyInfoSubmitController") {
    <script src="@routes.Assets.at("js/jquery.min.js")"></script>
    <script src="@routes.Assets.at("js/mobiscroll.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/angular.min.js")"></script>
    <script src="@routes.Assets.at("js/angular-file-upload-shim.min.js")"></script>
    <script src="@routes.Assets.at("js/angular-file-upload.min.js")"></script>
    <script src='@routes.Assets.at("js/front_controllers/my_info_submit_controller.js")'></script>
    <script type="text/javascript">
            $(function () {
                var currYear = (new Date()).getFullYear();
                var opt = {};
                opt.date = {preset: 'date'};
                opt.datetime = {preset: 'datetime'};
                opt.time = {preset: 'time'};
                opt.default = {
                    theme: 'android-ics light', //皮肤样式
                    display: 'modal', //显示方式
                    mode: 'scroller', //日期选择模式
                    dateFormat: 'yyyy-mm-dd',
                    lang: 'zh',
                    showNow: true,
                    nowText: "今天",
                    startYear: currYear - 100, //开始年份
                    endYear: currYear //结束年份
                };

                $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
            });
    </script>
    <script type="application/javascript">
            function F_Open_dialog(inputId) {
                document.getElementById(inputId).click();
            }
    </script>
    <style>
    #m_mid {
        margin-top: 10px;
        text-align: center;
    }

    .m_base_title {
        text-align: left;
        height: 30px;
        line-height: 30px;
        border-bottom: 1px #999 solid;
        margin: 0 10px;
        text-indent: 15px;
        font-weight: bold;
        font-size: 1.4rem;
    }

    .m_base_title:before {
        background-color: #47d9bd;
        width: 5px;
        height: 25px;
        content: '';
        position: absolute;
        left: 10px;
        top: 52px;
    }

    .m_base_pic {
        text-align: left;
        height: 30px;
        line-height: 30px;
        border-bottom: 1px #f8bb7a solid;
        margin: 0 10px;
        text-indent: 15px;
        font-weight: bold;
        font-size: 1.4rem;
    }

    .m_base_pic:before {
        background-color: #f8bb7a;
        width: 5px;
        height: 25px;
        content: '';
        position: absolute;
        left: 10px;
        top: 333px;
    }

    .m_form {
        height: 30px;
        line-height: 30px;
        text-align: left;
    }

    .m_form p:nth-child(1) {
        float: left;
        width: 28%;
        text-align: right;
        font-size: 1.6rem;
    }

    #m_mid div {

    }

    .m_form_sex p:nth-child(2) {
        text-align: right;
        margin-right: 10%;
    }

    .m_radio {
        width: 35px;
        height: 20px;
        top: 5px;
        position: relative;
    }

    .m_from_pic {
        text-align: left;
        margin-left: 10%;
        font-size: 1.4rem;
    }

    .m_from_pic img {
        -moz-border-radius: 5px;
        border-radius: 5px;
        width: 40%;
    }

    .m_line {
        margin: 30px 0 10px;
        clear: left;
        height: 10px;
        background-color: #d9d9d9;
    }

    .m_input {
        text-align: right;
        color: #666;
        padding-right: 8px;
        background-color: #FFF;
    }
    </style>

    <div id="m_head">
        <p>房东资料认证</p>
        <p><a href="#" onClick="javascript:history.go(-1);">< 返回</a></p>
    </div>

    <div id="m_mid">
        <div class="m_base_title">基本资料</div>
        <div class="m_form m_t_10">
            <p>姓名：</p><p><input type="text" class="m_input w_60 h_30" ng-model="name" /></p>
        </div>
        <div class="m_form  m_form_sex m_t_10">
            <p>姓别：</p>
            <p>
                <input name="sex" type="radio" value="" ng-model="sex" ng-value="1" class="m_radio" /><label for="男">男</label>
                <input name="sex" type="radio" value="" ng-model="sex" ng-value="2" class="m_radio" /><label for="女">女</label>
            </p>
        </div>
        <div class="m_form m_t_10">
            <p>出生：</p>
            <p><input type="text" class="m_input w_60 h_30" ng-model="birthDay" name="appDate" id="appDate"/></p>
        </div>
        <div class="m_form m_t_10">
            <p>地址：</p>
            <p><textarea rows="2" class="m_input w_60"  ng-model="address" cols="20"></textarea></p>
        </div>

        <div class="m_line"></div>

        <div class="m_base_pic">图片资料</div>

        <div class="m_from_pic m_t_10">
            <p>身份证正面：</p>
            <p class="m_t_10">
                <input type="file" name="files[]" id="file0" accept="image/gif,image/jpeg,image/jpg,image/png" ng-file-select="uploadImage($files, 0)" style="display: none" />
                <img src="/showimg/images/load1.jpg" onclick="F_Open_dialog('file0')" />
                <img src="" id="img0" style="display: none" >
            </p>
        </div>

        <div class="m_from_pic m_t_10">
            <p>身份证反面：</p>
            <p class="m_t_10">
                <input type="file" name="files[]" id="file1" accept="image/gif,image/jpeg,image/jpg,image/png" ng-file-select="uploadImage($files, 1)" style="display: none" />
                <img src="/showimg/images/load1.jpg" onclick="F_Open_dialog('file1')" />
                <img src="" id="img1" style="display: none" >
            </p>
        </div>

        <div class="m_from_pic m_t_10">
            <p>银行卡：</p>
            <p class="m_t_10">
                <input type="file" name="files[]" id="file2" accept="image/gif,image/jpeg,image/jpg,image/png" ng-file-select="uploadImage($files, 2)" style="display: none" />
                <img src="/showimg/images/load1.jpg" onclick="F_Open_dialog('file2')" />
                <img src="" id="img2" style="display: none" >
            </p>
        </div>

        <div class="m_t_40"><input type="button" class="m_sub_btn w_70 m_btn h_40" ng-click="doSubmit(@item.id)" value="保存" /></div>
        <BR />
    </div>
}
